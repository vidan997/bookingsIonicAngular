<div>
  <ion-img role="button" class="image" (click)="onPickImage()" [src]="selectedImage" *ngIf="selectedImage">
  </ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">

    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Select picture</ion-label>

  </ion-button>
</div>

<input type="file" #filePicker (change)="onFileChosen($event)">

<ion-item padding>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary" class="space-left"> {{ offer.avaiableFrom | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar"></ion-icon>
      <ion-text class="space-left" color="primary"> {{ offer.availableTo| date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
